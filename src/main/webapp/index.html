<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 프로필</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .profile-card {
      background-color: white;
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-card img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
    }

    .profile-card h1 {
      margin-top: 15px;
      font-size: 24px;
    }

    .profile-card p {
      color: gray;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://via.placeholder.com/120" alt="프로필 사진">
    <h1>홍길동</h1>
    <p>웹 개발자 | 프론트엔드 & 백엔드</p>
    <p>이메일: hong@naver.com</p>
  </div>
</body>
</html>
